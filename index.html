<!DOCTYPE html>
<html lang="en" ng-app="gobusApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GoBus</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cover.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="index.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">go Bus</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Itinéraires</a></li>
                  <li><a href="#">Horaires</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" ng-controller="findRouteController as route">

            <h1 class="cover-heading">Trouvez un itinéraire</h1>
            <p class="lead">Entrez un départ, une destination, et hop !</p>
            <p class="lead">
              <!--
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            -->

              <form class="form-inline" ng-submit="route.submit()">
                <div class="form-group">
                  <label class="sr-only" for="inputDeparture">Départ</label>
                  <input ng-model="route.departure" type="text" class="form-control"
                    id="inputDeparture" placeholder="Départ">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="inputArrival">Destination</label>
                  <input ng-model="route.destination" type="text" class="form-control"
                    id="inputArrival" placeholder="Destination">
                </div>
                <input class="btn btn-primary" type="submit" value="Hop">
                <!--<button type="submit" class="btn btn-primary">Hop</button>-->
              </form>

            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p class="photo_license">Photo <a href="https://www.flickr.com/photos/mypouss/16467900415/">En rouge et vert</a> by <a href="https://www.flickr.com/photos/mypouss/">Mypouss</a> is licensed under <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


  </body>


</html>
